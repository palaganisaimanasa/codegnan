<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate()
        {
            
            var firstName=document.getElementById("firstName").value
            var mobile=document.getElementById("mobile").value
            var firstNameCheck=/^[a-zA-Z]+$/
            var mobileCheck=/^[0-9]{10}$/
            var email=document.getElementById("email").value
            var emailCheck=/^[a-z0-9]+@/
            if(firstName==""||firstName.length<3))
            {
                alert("Please enter your first name")
                return false
            }
            if(!firstName.match(firstNameCheck)){
                alert("Name must carry alphabets")
                return false
            }
            if(!mobile.match(mobileCheck)){
                alert("please check your mobile number")
                return false
            }
            if(!email.match(emailCheck)){
                alert("please check your email")
                return false
            }
            return true
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()" >
        <p><input type="text" placeholder="Enter firstname" id="firstName"/></p>
        <p><input placeholder="enter mobile number" id="mobile"/></p>
        <p><input type="text" placeholder="enter email" id="email"/></p>
        <button>Submit</button>
    </form>
</body>
</html>
